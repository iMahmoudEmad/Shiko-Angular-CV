<div class="who-am">
  <div class="row">
    <div class="col-md-6 col-sm-12" 
    data-aos="fade-right"
    data-aos-offset="500"
    data-aos-duration="500">
      <img [src]="person.picture" [alt]="person.name">
    </div>
    <div class="col-md-6 col-sm-12" 
    data-aos="fade-left"
    data-aos-offset="500"
    data-aos-duration="1500">
      <h2>Who am I?</h2>
      <p *ngFor="let data of person.paragraphs">
        {{data}}
      </p>
    </div>
  </div>
</div>
