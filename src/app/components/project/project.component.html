<div class="project" *ngFor="let project of projects">
  <div class="project--picture">
      <img [src]="project.picture" [alt]="project.name" />
  </div>
  <div class="project--details">
      <h3 class="project--details__tech">{{project.tech}}</h3>
      <h2 class="project--details__name">{{project.name}}</h2>
      <p class="project--details__description">{{project.description}}</p>
      <div class="project--details__route">
          <a [href]=project.name>view case study</a>
      </div>
  </div>
</div>
