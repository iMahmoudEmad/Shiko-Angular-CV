<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" routerLink="/">
    <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
  </a>

  <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="fa fa-bars"></span>
  </button>

  <div class="collapse navbar-collapse " id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let social of socialLinks">
        <a class="nav-link" [href]="social.url" target="_blank">
          <i [class]="'fa fa-' + social.icon"></i>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item navbar-menu-items" *ngFor="let page of pages">
        <a class="nav-link" [routerLink]="page.url">{{page.name}}</a>
      </li>
    </ul>
  </div>
</nav>

<main [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</main>

<div class="footerPush"></div>
<app-footer [socialLinks]="socialLinks"></app-footer>
